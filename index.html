<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <div class="upper">
    <h1>Luxury<span>Events</span></h1>
  <h4>Guest management at your fingertips</h4>
  <!--<p>Luxury ensures seamless and organised events with expert planning and execution</p>-->
</div>
<br>
    <section id ="events">
        <div class="introduction">
            <div id="intro">
            <h1>Guest List Application</h1>
            </div>
            <br>
            <form id="form" class="form">
                <div id="names">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" required/>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required/>
                </div>
                <br>
                <br>
                <div id="Category">
                <label for="Category" id="cat">Choose your category</label>
                <br>
                <div id="radios">
                <input type="radio" id="friends"  name="radio" value="Friends">
                <label for="friends">Friends</label>
                <br>
                <input type="radio" id="family"  name="radio" value="Family">
                <label for="family">Family</label>
                <br>
                <input type="radio" id="Collegue" name="radio" value="Collegue">
                <label for="Collegue">Collegue</label>
                <br>
                <input type="radio" id="neighbor" name="radio" value="Neighbor">
                <label for="neighbor">Neighbor</label>
                <br>
                </div>
                </div>
                <br>
                <div id="submit">
                <input type="submit"  id="submit" value="Submit" name="sub">
                <input type="reset"  id="reset" value="Reset" name="sub">
                </div>
            </form>

        </div>
        <div class="display">
            <h2 id="attendies">List of Attendies</h2>




        </div>
    </section>
  <script src="javascript/index.js"></script> 
</body>
</html>
